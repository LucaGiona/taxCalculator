<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutto/Netto Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h2>Calculator</h2>
   <form action="">
    <label for="">price
        <input type="number" value="" placeholder="amount">
    </label>

    <div class="frame"></div>

    <label for="">Prozente
        <input type="number" value="" placeholder="%">
        
    </label>

    <div class="frame"></div>

    <p>choose:</p>
    <div class="radio-group">
        <label class="choose">
            <input type="radio" name="mode" value="netto">
             Netto → Brutto
        </label>

        <label class="choose">
            <input type="radio" name="mode" value="brutto">
           Brutto → Netto 
        </label>   
     </div>
        <button class="radio-group">calculate</button>


    <div class="frame"></div>

    <label for="">Ergebnis
        <input type="number" value="" placeholder="result" readonly>
        <span>total</span>
        <button>safe</button>
    </label>
</form>


    </div>
    
</body>
</html>
