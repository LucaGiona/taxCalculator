<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gross/net  VAT Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h2>VAT Calculator</h2>
   <form action="">
    <label for="">price:
        <input type="text" value="" placeholder="price">
    </label>

    <div class="frame"></div>

    <label for="">percent:
        <input type="text" value="" placeholder="%">
        
    </label>

    <div class="frame"></div>

    <p>choose:</p>
    <div class="radio-group">
        <label class="choose">
            <input type="radio" name="mode" value="netto">
             net → gross
        </label>

        <label class="choose">
            <input type="radio" name="mode" value="brutto">
           gross → net 
        </label>   
     </div>
        <button>calculate</button>


    <div class="frame"></div>

    <label for="">result:
        <input type="number" value="" placeholder="result" readonly>
      <br>  <span>optional:</span>
        <button class="btn-style">safe</button>
    </label>
</form>


    </div>
    
</body>
</html>
